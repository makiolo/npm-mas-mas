- dune-glew:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    cmake_target: null
    mode: dr
    source: https://github.com/nigels-com/glew.git
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
    post_install:
        - ./lib/* lib/ RECURSIVE
        - ./include/* include/ RECURSIVE
    build:
        |
            #!/bin/bash
            pushd auto
            make
            popd
            make -j $CORES
    targets:
        - GLEW:
            info:
                <<: *library_static
            extra:
                macos_64-clang_*-*:
                    system_depends: null
                default:
                    system_depends:
                        - GL

